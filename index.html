<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Press+Start+2P" rel="stylesheet">
  <!-- <script type="text/javascript" src="js/app.js"></script> -->
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="reset">
    <button type="radio" name="mode" class="optionSelect" id="singleplayer">Single Player</button>
    <button type="radio" name="mode" class="optionSelect" id="multiplayer">Multi Player</button>
    <button type="button" name="button" id="resetButton">Clear</button>

  </div>
  <h2 class= "player-announcement">Select Game Mode</h2>
  <div class="board">
    <div class="row">
      <div class="grid" id="grid1"></div>
      <div class="grid" id="grid2"></div>
      <div class="grid" id="grid3"></div>
    </div>
    <div class="row">
      <div class="grid" id="grid4"></div>
      <div class="grid" id="grid5"></div>
      <div class="grid" id="grid6"></div>
    </div>
    <div class="row">
      <div class="grid" id="grid7"></div>
      <div class="grid" id="grid8"></div>
      <div class="grid" id="grid9"></div>
    </div>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
